<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Fitness - Athletic Excellence</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#da0b2e",
            "background-dark": "#1a1312",
            "background-accent": "#261E1C",
            "glass": "rgba(255, 255, 255, 0.05)",
          },
          fontFamily: {
            "display": ["Roboto Condensed", "sans-serif"],
            "body": ["Playfair Display", "serif"]
          },
        },
      },
    }
  </script>
  <style>
    .text-glow {
      text-shadow: 0 0 20px rgba(218, 11, 46, 0.5);
    }

    .btn-glow {
      box-shadow: 0 0 15px rgba(218, 11, 46, 0.4);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Removed grayscale filter here */
    .expertise-card-image {
      filter: brightness(0.9) contrast(1.1);
      transition: filter 0.7s ease-in-out, transform 0.7s ease-in-out;
    }

    .group:hover .expertise-card-image {
      filter: brightness(1) contrast(1.1);
      transform: scale(1.05);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #1a1312;
      color: white;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1312;
    }

    ::-webkit-scrollbar-thumb {
      background: #da0b2e;
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.17"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased selection:bg-primary selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
